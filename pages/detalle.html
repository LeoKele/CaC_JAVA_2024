<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/7a7df7520d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        
        <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Detalle | BlockMovies</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/index.html"><img src="/assets/img/logo.svg" alt="logo de la página" class="logo me-2">BlockMovies</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDetalle" aria-controls="navbarDetalle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse w-100 justify-content-end" id="navbarDetalle">
                    <div class="navbar-nav ul_nav">
                      <a class="nav-link me-2" href="iniciosesion.html">Iniciar Sesión</a>
                      <a class="nav-link" href="registrarse.html">Registrarse</a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        <main class="container-fluid text-center">
            <div class="row align-items-center mt-5">
                <div class="col-lg-4 col-sm-12" id="detalleImg">
                </div>
                <div class="col-lg-8 col-sm-12">
                    <div class="my-3" id="detalleMovie">
                        <h1 class="fw-bold" class="my-1"></h1>
                        <p style="color: var(--dorado);" class="my-1"></p>
                        <p class="my-1"></p>
                    </div>
                    <div id="sinopsis" class="mt-1">
                        <h4 class="my-1">Sinopsis</h4>
                        <p class=""</p>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-5">
                <div class="col-lg-6 col-sm-12 " id="divIFrame">
                    <div class="ratio ratio-16x9">
                        <iframe id="trailer" width="540" height="360" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 my-5 d-flex justify-content-center" id="divTable">
                    <table class="tablas" id="tablaDetalle">
                        <thead>
                            <tr>
                                <th colspan="2" class="p-2 fs-5" style="text-decoration: underline;">Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="p-2">Estado</th>
                                <td id="status"></td>
                            </tr>
                            <tr>
                                <th class="p-2">Lenguaje Original</th>
                                <td id="original_language"></td>
                            </tr>
                            <tr>
                                <th class="p-2">Presupuesto</th>
                                <td id="budget"></td>
                            </tr>
                            <tr>
                                <th class="p-2">Ingresos</th>
                                <td id="revenue"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="mt-5">
            <div class="d-sm-flex  justify-content-center text-center ">
              <div class="p-2"><a href="#" class="text-decoration-none warning">Términos Y Condiciones</a></div>
              <div class="p-2"><a href="#" class="text-decoration-none warning">Preguntas Frecuentes</a></div>
              <div class="p-2"><a href="#" class="text-decoration-none warning">Ayuda</a></div>
              <div class="p-2"><a href="./adminPeliculas.html" class="text-decoration-none warning">Administrador Películas</a></div>
            </div>
          </footer>


        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/api_movies_detalle.js"></script>
    </body>

</html>
