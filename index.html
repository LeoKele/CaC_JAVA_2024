<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/7a7df7520d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <script src="js/glide.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/glide.core.min.css">
  <link rel="stylesheet" href="css/glide.theme.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>BlockMovies</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="/assets/img/logo.svg" alt="logo de la página"
            class="logo me-2">BlockMovies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100 justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ul_nav">
            <a class="nav-link me-2" href="#tendencias">Tendencias</a>
            <a class="nav-link me-2" href="pages/iniciosesion.html">Iniciar Sesión</a>
            <a class="nav-link" href="pages/registrarse.html">Registrarse</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container" id="main_container">
    <section class="text-center mt-5 titulo-principal">
      <h1 class="title my-2">Las mejores películas y seríes en un solo lugar</h1>
      <h4 class="subtitle">Está al tanto de las tendencias del mundo cinematográfico</h4>
    </section>

    <section class="m-5">
      <form class="buscador text-center" id="form_buscar">
        <div class="form-floating">
          <input class="input_buscador my-2" type="text" placeholder="¿Qué quieres buscar?" id="buscar" name="buscar">
          <input class="btn_buscador btn_submit" type="submit" value="Buscar" id="input_buscar">
        </div>
      </form>
      <div class="row m-1 justify-content-center" id="busquedaSection">
      </div>
    </section>
    <hr style="color: var(--dorado);">

    <section class="m-5" id="tendencias">
      <h2 class="text-center mt-5 mb-4">Las tendencias de hoy</h2>
      <div class="row m-1" id="peliculasSection">
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a href="#main_container"><input class="btn_buscador btn_submit mx-3" type="submit"  value="Anterior" id="anterior" ></a>
        <a href="#main_container"><input class="btn_buscador btn_submit mx-3" type="submit"  value="Siguiente" id="siguiente"></a>
      </div>
    </section>
    <hr style="color: var(--dorado);">
    <section class="aclamadas">
      <h2 class="text-center mt-5 mb-4">Las más aclamadas</h2>
      <div class="glider-contain multiple" id="carousel">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="aclamadas_list">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer class="mt-5">
    <div class="d-sm-flex  justify-content-center text-center ">
      <div class="p-2"><a href="#" class="text-decoration-none warning">Términos Y Condiciones</a></div>
      <div class="p-2"><a href="#" class="text-decoration-none warning">Preguntas Frecuentes</a></div>
      <div class="p-2"><a href="#" class="text-decoration-none warning">Ayuda</a></div>
      <div class="p-2"><a href="pages/adminPeliculas.html" class="text-decoration-none warning">Administrador Películas</a></div>
    </div>
  </footer>




  
  
  <button class="scroll-top-button btn-submit" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>
  <script>
    // Función para hacer scroll al principio
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Mostrar u ocultar el botón según el scroll
    window.addEventListener('scroll', function() {
        const button = document.querySelector('.scroll-top-button');
        if (window.scrollY > 200) {
            button.classList.add('show-scroll-button');
        } else {
            button.classList.remove('show-scroll-button');
        }
    });
  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/api_movies.js"></script>

  
</body>
</html>
